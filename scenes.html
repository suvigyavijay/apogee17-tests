<body>
	<div class="container">
		<div id="#scene1"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).on("mousemove", function (mousepos) {
			console.log(mousepos.pageX, mousepos.pageY);
			if (mousepos.pageY>0.15*$(window).height())
				$('.future').css('clip-path', 'circle(200px at '+mousepos.pageX+'px '+mousepos.pageY+'px)');
			if (mousepos.pageY<0.15*$(window).height()){
				$('.future').css('clip-path', 'circle(200px at '+$(window).width()/2+'px '+$(window).height()/2+'px');
				console.log('jaa');
			}
		});
	</script>
</body>
