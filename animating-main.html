<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="animating-main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<body>

<div class="container">
	<div class="text-wrapper">
		<div class="letters" id="apogee">
			<div class="lettera-0">
				<span class="mask animated slideInUp">A</span>	
			</div>
			<div class="lettera-1">

			</div>
			<div class="lettera-2">
				<span class="mask animated slideInLeft">O</span>	
			</div>
			<div class="lettera-3">
				<span class="mask animated slideInUp">G</span>	
			</div>
			<div class="lettera-4">
				<span class="mask animated slideInDown">E</span>	
			</div>
			<div class="lettera-5">
				<span class="mask animated slideInRight">E</span>	
			</div>
		</div>
		<div class="letters" id="retrofuture">
			<div class="letter-0">
				<span class="mask animated slideInUp">R</span>	
			</div>
			<div class="letter-1">
				<span class="mask animated slideInRight">E</span>	
			</div>
			<div class="letter-2">
				<span class="mask animated slideInLeft">T</span>	
			</div>
			<div class="letter-3">
				<span class="mask animated slideInUp">R</span>	
			</div>
			<div class="letter-4">
				<span class="mask animated slideInDown">O</span>	
			</div>
			<div class="letter-5">
				<span class="mask animated slideInRight">F</span>	
			</div>
			<div class="letter-6">
				<span class="mask animated slideInUp">U</span>	
			</div>
			<div class="letter-7">
				<span class="mask animated slideInLeft">T</span>	
			</div>
			<div class="letter-8">
				<span class="mask animated slideInDown">U</span>	
			</div>
			<div class="letter-9">
				<span class="mask animated slideInLeft">R</span>	
			</div>
			<div class="letter-10">
				<span class="mask animated slideInRight">E</span>	
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	
$.fn.extend({
    animateCss: function (animationName, callback) {
        var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
        this.addClass('animated ' + animationName).one(animationEnd, function() {
            $(this).removeClass('animated ' + animationName);
            // console.log(callback);
            if (callback!=undefined)
            	callback();
        });
    }
});

setTimeout(function() {
	for (var i = 0; i < 5; i++) {
		$('lettera-'+i).css($('lettera-'+i).css('transform'));
	};
	for (var i = 0; i < 9; i++) {
		$('letter-'+i).css($('letter-'+i).css('transform'));
	}
}, 3000);
// $('.mask').animateCss('slideInUp');

</script>

</body>
