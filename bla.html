<html>

<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">

	</div>
	<div class="overlay">

	</div>
	<div class="circle">

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		var open = true;
		$(document).click(
			function () {
				if (open) {
					$('.circle').css('clip-path', 'circle(0px at 50vw 50vh)');
					$('.overlay').css('clip-path', 'circle(0px at 50vw 50vh)');
					$('.container').css('clip-path', 'circle(0px at 50vw 50vh)');
					open = false;
				} else {
					$('.circle').css('clip-path', 'circle(200px at 50vw 50vh)');
					$('.overlay').css('clip-path', 'circle(2000px at 50vw 50vh)');
					$('.container').css('clip-path', 'circle(2000px at 50vw 50vh)');
					open = true;
				}
			}
		)

		(function (window, $) {

			$(function () {


				$('.ripple').on('click', function (event) {
					event.preventDefault();

					var $div = $('<div/>'),
						btnOffset = $(this).offset(),
						xPos = event.pageX - btnOffset.left,
						yPos = event.pageY - btnOffset.top;



					$div.addClass('ripple-effect');
					var $ripple = $(".ripple-effect");

					$ripple.css("height", $(this).height());
					$ripple.css("width", $(this).height());
					$div
						.css({
							top: yPos - ($ripple.height() / 2),
							left: xPos - ($ripple.width() / 2),
							background: $(this).data("ripple-color")
						})
						.appendTo($(this));

					window.setTimeout(function () {
						$div.remove();
					}, 2000);
				});

			});

		})(window, jQuery);
	</script>
</body>

</html>
